version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - npm install
      - echo "Running tests..."
      - npm test
  build:
    commands:
      - echo "Building application..."
      - npm run build
      - echo "Verifying build artifacts..."
      - ls -la dist/
    env:
      variables:
        NODE_OPTIONS: "--max-old-space-size=2048"
  post_build:
    commands:
      - echo "Build completed successfully"

artifacts:
  files:
    - 'dist/**/*'
    - 'package.json'
    - 'package-lock.json'
  discard-paths: yes
  name: BuildArtifact

cache:
  paths:
    - 'node_modules/**/*'